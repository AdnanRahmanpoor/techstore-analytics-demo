<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Order Complete - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-lightning-charge"></i> TechStore
            </a>
        </div>
    </nav>

    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h1 class="display-4 fw-bolder mb-4">Thank You!</h1>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Order Confirmed!</h4>
                <p>Your order <strong id="orderId"></strong> has been successfully placed.</p>
                <hr>
                <p class="mb-0">You will receive an email confirmation shortly at <strong id="customerEmail"></strong></p>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-receipt me-2"></i>Order Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Order ID:</strong> <span id="orderIdDetails"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Order Date:</strong> <span id="orderDate"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Customer:</strong> <span id="customerName"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Total:</strong> <span id="orderTotal" class="text-primary fw-bold"></span>
                            </div>
                        </div>
                        
                        <h6 class="mt-4 mb-3">Items Ordered:</h6>
                        <div id="orderedItems"></div>
                        
                        <div class="mt-4 text-center">
                            <a href="index.html" class="btn btn-primary btn-lg">
                                <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/scripts.js"></script>
    <script src="js/thank-you.js"></script>
</body>
</html>
