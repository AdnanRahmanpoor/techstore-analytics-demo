<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Product Details - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-lightning-charge"></i> TechStore
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Back to Shop</a>
                <a class="nav-link" href="cart.html">
                    <i class="bi bi-cart-fill"></i>
                    <span class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" id="productImage" 
                     src="" alt="" style="max-height: 400px; object-fit: cover;" />
            </div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: <span id="productSku"></span></div>
                <h1 class="display-5 fw-bolder" id="productName"></h1>
                <div class="fs-5 mb-5">
                    <span class="text-primary fw-bold" id="productPrice"></span>
                </div>
                <p class="lead" id="productDescription"></p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="number" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" id="addToCartBtn">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
